{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Create New post{% endblock %}

{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="mt-3 btn btn-info" type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
